<!-- Extend Base Template -->
{% extends "base.html" %} {% block title %}Contact Us{% endblock %}

<!-- Contact Us Block -->
{%block content%}

    <div>
        <h3>CONTACT US</h3>
    </div>

    <form action="{{url_for('contact_us')}}" method="POST">
        <div class="row">
          <div class="col">
            <label for="name">Name</label>
            <input name="name" type="text" class="form-control" placeholder="Name" required>
          </div>

          <div class="col">
            <label for="email">Email Address</label>
            <input name="email" type="email" class="form-control" placeholder="email" required>
          </div>
        </div>

        <div class="feedback">
            <label for="feedback">FEEDBACK</label>
            <textarea name="feedback" id="content" class="form-control" required></textarea>
        </div>



        <div class="container">
            <div class="col-md-12 text-center">
                <input id="submit" type="submit" class="btn btn-primary" value="SEND FEEDBACK">
            </div>
        </div>
    </form>

{%endblock%}
